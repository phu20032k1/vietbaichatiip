<body>

   

    <!-- Nút Hamburger -->
    <button class="hamburger-btn" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Nút Tin tức -->
    <button class="news-btn" id="newsBtn">
        <i class="fas fa-newspaper"></i>
    </button>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>ChatIIP</h2>
        </div>

        <div class="sidebar-menu">
            <button class="menu-item" id="newChatBtn">
                <i class="fas fa-plus"></i> Đoạn chat mới
            </button>
        </div>
    </div>

    <!-- POPUP DANH SÁCH TIN -->
    <div class="news-box" id="newsBox">
        <div class="news-header">
            <h3>Tin tức</h3>
        </div>

        <div class="news-list" id="newsList"></div>

        <div class="news-pagination" id="newsPagination"></div>
    </div>

    <!-- TRANG ĐỌC TIN -->
    <div class="news-reader" id="newsReader">
        <button class="news-back-btn" id="newsBackBtn">◀ Quay lại</button>

        <img id="newsReaderImage" class="news-reader-img">
        <h2 id="newsReaderTitle"></h2>
        <h4 id="newsReaderSubtitle"></h4>
        <div id="newsReaderContent"></div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h1>Tôi có thể giúp gì cho bạn?</h1>
            </div>
        </div>

        <div class="message-input-container centered" id="messageInputContainer">
            <div class="message-input-wrapper">

    <!-- Nút + bên trái -->
    <button class="input-button" id="fileButton">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Ô nhập nội dung -->
    <input
        type="text"
        class="message-input"
        id="messageInput"
        placeholder="Nhập câu hỏi ở đây..."
    >

    <!-- Nút micro bên phải -->
    <button class="input-button" id="voiceButton">
        <i class="fas fa-microphone"></i>
    </button>

    <!-- Nút gửi hình tròn đen -->
    <button class="send-button" id="sendButton">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Input file ẩn, JS vẫn dùng được -->
    <input type="file" id="fileInput" multiple hidden>

</div>

        </div>

    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
